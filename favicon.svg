<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bugGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bug body -->
  <ellipse cx="50" cy="55" rx="25" ry="30" fill="url(#bugGradient)"/>
  
  <!-- Bug head -->
  <circle cx="50" cy="30" r="15" fill="url(#bugGradient)"/>
  
  <!-- Antennae -->
  <line x1="45" y1="18" x2="40" y2="8" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="18" x2="60" y2="8" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <circle cx="40" cy="8" r="3" fill="#ff6b6b"/>
  <circle cx="60" cy="8" r="3" fill="#ff6b6b"/>
  
  <!-- Eyes -->
  <circle cx="45" cy="28" r="3" fill="white"/>
  <circle cx="55" cy="28" r="3" fill="white"/>
  <circle cx="45" cy="28" r="1.5" fill="#333"/>
  <circle cx="55" cy="28" r="1.5" fill="#333"/>
  
  <!-- Legs -->
  <line x1="30" y1="45" x2="18" y2="40" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="30" y1="55" x2="15" y2="55" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="30" y1="65" x2="18" y2="70" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  
  <line x1="70" y1="45" x2="82" y2="40" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="70" y1="55" x2="85" y2="55" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="70" y1="65" x2="82" y2="70" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Bug spots -->
  <circle cx="45" cy="50" r="3" fill="#d63031" opacity="0.6"/>
  <circle cx="55" cy="60" r="3" fill="#d63031" opacity="0.6"/>
  <circle cx="50" cy="70" r="2.5" fill="#d63031" opacity="0.6"/>
</svg>